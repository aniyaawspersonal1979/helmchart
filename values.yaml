labels:
  app: nginx
name: goapp
env: dev
appname: interview
podname: goapp-pod
replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""
imagePullSecrets: []
service:
  type: ClusterIP
  port: 80
resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

# Configmap values

configvalues:
  HTTP_PORT_PUBLIC: 443
  HTTP_PORT_PRIVATE: 80
  UPSTREAM_WS: XXXXXX
  UPSTREAM_WS_AUTH_TOKEN: YYYY

secretvalues:
  DATABASE_CONNECTION_STRING: cG9zdGdyZXM6Ly9wb3N0Z3JlczpteXNlY3JldHBhc3N3b3JkQDE3Mi4xNy4wLjI6NTQzMi90ZXN0ZA==
  APPLICATION_SECRET: YYYYY

